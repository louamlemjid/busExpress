<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styling.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
          <h5 class="text-white h4" >Home</h5>
          <span class="text-white">Toggleable via the navbar brand.</span>
        </div>
    </div>
    <h1 class="fs-1 text-secondary">Home</h1>
    <section id="container" class="w-75 m-auto">
        <div class="icon p-3 mb-2 bg-info-subtle rounded text-dark">
            <p class="fs-1 text-dark">Reservation</p>
            <img src="./check-circle-fill.svg" alt="check" width="50" >
        </div>
        <div class="icon p-3 mb-2 bg-info-subtle  rounded text-dark">
            <p class="fs-1 text-dark">Travel</p>
            <img src="./bus-front.svg" alt="bus" width="50">
        </div>
        <div class="icon p-3 mb-2 bg-info-subtle rounded text-dark">
            <p class="fs-1 text-dark">All destinations</p>
            <img src="./geo-alt-fill.svg" alt="location" width="50">
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
